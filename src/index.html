<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innowise Calc</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="theme-toggler">
        <label class="checkbox-ya">
          <input type="checkbox" checked />
          <span class="checkbox-ya-switch">
            <span
              class="checkbox-ya-feature"
              data-label-on=""
              data-label-off=""
            ></span>
          </span>
        </label>
      </div>
      <div class="calculator" id="calculator">
        <div class="calculator-input text-field">
          <input
            class="text-field__input"
            type="text"
            placeholder="Ð¡alculator for sky calculations. Try me ;)"
            disabled
          />
        </div>
        <div class="calculator-buttons">
          <div class="calculator-buttons_hard"></div>
          <div class="calculator-buttons_simple">
            <div class="numbers-block">
              <div class="simple--up"></div>
              <div class="numbers"></div>
            </div>
            <div class="simple--right"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
