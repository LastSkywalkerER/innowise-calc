<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innowise Calc</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="theme-toggler">
        <label class="checkbox-ya">
          <input type="checkbox" checked />
          <span class="checkbox-ya-switch">
            <span
              class="checkbox-ya-feature"
              data-label-on=""
              data-label-off=""
            ></span>
          </span>
        </label>
      </div>
      <div class="calculator" id="calculator"></div>
    </section>
  </body>
</html>
